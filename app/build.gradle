apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'


publish {
    userOrg = 'sikeeo'
    groupId = 'com.sikeeo.eeanimator'
    artifactId = 'eeanimator'
    publishVersion = '1.0.0'
    desc = 'A sikeeo Android animation library'
    website = 'https://github.com/sikeeo/EEAnimator'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "${LIB_VERSION}"
    }

}